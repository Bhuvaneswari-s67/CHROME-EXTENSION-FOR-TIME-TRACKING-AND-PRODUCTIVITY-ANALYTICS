<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="dashboard-container">

  <aside class="sidebar">
    <h2>WebTime</h2>
    <nav>
      <ul>
        <li class="active">Dashboard</li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>Weekly Productivity</h1>
    </header>

    <section class="stats-grid">
      <div class="stat-card">
        <h3>Total Time Tracked</h3>
        <p id="totalTime">0h 0m</p>
      </div>
      <div class="stat-card">
        <h3>Most Visited </h3>
        <p id="topSite">-</p>
      </div>
      <div class="stat-card productive">
        <h3>Productive %</h3>
        <p id="productivePercent">0%</p>
      </div>
    </section>

    <section class="charts">
      <div class="chart-box">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="barChart"></canvas>
      </div>
    </section>
  </main>

  <section class="site-table">
    <h2>Time Per Site</h2>
    <table id="siteTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
  </section>

</div>

<script src="chart.umd.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
